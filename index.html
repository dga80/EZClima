<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">

</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="/src/Comp1.mp4" type="video/mp4">

      </video>
    <div class="flex items-center min-h-screen">
        <div class="container mx-auto">
            <img src="/src/logoEZ3.svg" class="scale-50 w-1/4 mx-auto" id="logo">
            <div class="max-w-lg mx-auto ">

                <div class="p-6 mt-10">
                    <div id="resultado">
                        <p class="text-center text-blue-800 mt-6">Agrega tu ciudad y país, el resultado se mostrará aquí</p>
                    </div>
                </div>
                
                <form id="formulario" class="mt-10 " action="#" method="POST">
                    <div class="mt-5">
                        <input 
                            type="text" 
                            name="ciudad"
                            id="ciudad"
                            placeholder="Escribe tu Ciudad"
                            class="w-full p-2 rounded text-blue-800"
                        />
                    </div>
                    <div class="mt-5">
                        <select 
                            class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="pais"
                        >
                            <option disabled selected value="">-- Seleccione --</option>
                            <option value="AL">Albania</option>
                            <option value="DE">Alemania</option>
                            <option value="AT">Austria</option>
                            <option value="BE">Bélgica</option>
                            <option value="BG">Bulgaria</option>
                            <option value="CY">Chipre</option>
                            <option value="HR">Croacia</option>
                            <option value="DK">Dinamarca</option>
                            <option value="SI">Eslovenia</option>
                            <option value="SK">Eslovaquia</option>
                            <option value="ES">España</option>
                            <option value="EE">Estonia</option>
                            <option value="FI">Finlandia</option>
                            <option value="FR">Francia</option>
                            <option value="GR">Grecia</option>
                            <option value="HU">Hungría</option>
                            <option value="IE">Irlanda</option>
                            <option value="IT">Italia</option>
                            <option value="LV">Letonia</option>
                            <option value="LT">Lituania</option>
                            <option value="LU">Luxemburgo</option>
                            <option value="MT">Malta</option>
                            <option value="NL">Países Bajos</option>
                            <option value="PL">Polonia</option>
                            <option value="PT">Portugal</option>
                            <option value="GB">Reino Unido</option>
                            <option value="CZ">República Checa</option>
                            <option value="RO">Rumanía</option>
                            <option value="SE">Suecia</option>
                        </select>
                    </div>

                    <input 
                        type="submit"
                        class="mt-5 w-full bg-yellow-500 p-3 uppercase font-bold cursor-pointer rounded"
                        value="Obtener Clima"
                    />

                </form>

        
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
